<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/output.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Perfume</title>
  </head>
  <body class="bg-pink-50">
    <div
      class="flex items-center justify-center m-10"
    >
      <!-- Card Container -->
      <div
        class="flex flex-col md:flex-row items-stretch  bg-white shadow-md rounded-lg overflow-hidden max-w-3xl"
      >
        <!-- Image Section -->
        <div class="md:w-1/2 ">
          <img
            class="w-full h-full object-cover"
            src="./src/image2.avif"
            alt="Gabrielle Essence Eau De Parfum Bottle"
          />
        </div>

        <!-- Content Section -->
        <div class="md:w-1/2 flex flex-col justify-center p-5 mb-4">
          <!-- Title -->
          <p class="text-lg font-light text-gray-600 tracking-widest uppercase mb-2">
            Perfume
          </p>
          <h3 class="text-4xl md:text-4xl font-semibold text-gray-800 leading-snug mb-4">
            Gabrielle <br />
            Essence Eau <br />
            De Parfum
          </h3>
          <!-- Description -->
          <p class="text-gray-600 font-light text-base leading-relaxed mb-6">
            A luxurious and captivating fragrance that embodies elegance and
            sophistication. Experience the allure with every spray.
            elegance and
            sophistication. Experience the allure with every spray.
          </p>
          <!-- Pricing -->
          <div class="flex items-center gap-4 mb-6">
            <span class="text-3xl font-bold text-green-900">$149.99</span>
            <span class="text-lg line-through text-gray-400">$169.99</span>
          </div>
          <!-- CTA Button -->
          <button
            class="w-full md:w-auto bg-green-900 text-white py-3 px-6 text-lg font-medium rounded-lg shadow-md hover:bg-green-700 transition"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
